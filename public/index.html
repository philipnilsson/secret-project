<script type="text/javascript">
  
var w = 10, h = 20;

function keyInputs() {
  var keys = $(document).asEventStream('keydown').map('.keyCode');
  return {
    ups: keys.filter(eq(38));
    lefts: keys.filter(eq(37));
    rights: keys.filter(eq(39));
    downs: keys.filter(eq(40));
    space: keys.filter(eq(32));
    ts: Bacon.interval(200);
  }
}

function randomBlock() {
  var ts = Object.keys(blocks);
  return blocks[ts[Math.floor(Math.random() * ts.length)]];
};
  
function tetris(drawing, input) {
  
  drawing.drawGameArea(w, h);

  var eq = function(x) { return function(y) { return x === y; }; };
  

  var board = new Board(10, 20);
  
  var move = function(x,y,rot) { 
    return function(st) { return st.tryMove(x,y,rot); };
  };
   
  var game = function() {
   
    var init = new BlockState(randomBlock(), board);
    
    if (init.collides()) {
      init.isSet = true;
      return Bacon.once(init);
    }

    var block = Bacon.update(
       init,
       [input.ups],    move( 0, 0, 3),
       [input.downs],  move( 0, 0, 1),
       [input.lefts],  move(-1, 0, 0),
       [input.rights], move( 1, 0, 0),
       [input.ts],     move( 0, 1, 0),
       [input.space],  function(st) { return st.down(); }
    );

    return block
      .takeUntil(function(x) { return x.isSet; })
      .flatMapEnd(game);
  };
  
  var g = game()
  g.onValue(function (block) { 
    if (block.isSet) 
      drawing.setBlock(block, board.set(block));
    drawing.drawBlock(block); 
  });
  
  g.onEnd(function() {
    console.log('lol you dead');
  })
};
</script>
